<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeList</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
</head>

<body>
    <header>
        <img src="img/logo.png" alt="" class="logo">
    </header>

    <main>
        <h1>Lista de Animes</h1>
        <div class="nav">
            <div class="item">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <rect x="3" y="3" width="8" height="8" stroke="black" fill="none" />
                    <rect x="13" y="3" width="8" height="8" stroke="black" fill="none" />
                    <rect x="3" y="13" width="8" height="8" stroke="black" fill="none" />
                    <rect x="13" y="13" width="8" height="8" stroke="black" fill="none" />
                </svg>
                <span>Todos os Animes</span>
            </div>
            <div class="item">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <rect x="3" y="3" width="8" height="8" stroke="black" fill="none" />
                    <rect x="13" y="3" width="8" height="8" stroke="black" fill="none" />
                    <rect x="3" y="13" width="8" height="8" stroke="black" fill="none" />
                    <rect x="13" y="13" width="8" height="8" stroke="black" fill="none" />
                </svg>
                <span>Assistindo</span>
            </div>
            <div class="item">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <rect x="3" y="3" width="8" height="8" stroke="black" fill="none" />
                    <rect x="13" y="3" width="8" height="8" stroke="black" fill="none" />
                    <rect x="3" y="13" width="8" height="8" stroke="black" fill="none" />
                    <rect x="13" y="13" width="8" height="8" stroke="black" fill="none" />
                </svg>
                <span>Assistir</span>
            </div>
            <div class="item">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <rect x="3" y="3" width="8" height="8" stroke="black" fill="none" />
                    <rect x="13" y="3" width="8" height="8" stroke="black" fill="none" />
                    <rect x="3" y="13" width="8" height="8" stroke="black" fill="none" />
                    <rect x="13" y="13" width="8" height="8" stroke="black" fill="none" />
                </svg>
                <span>Assistido</span>
            </div>
            <div class="line"></div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
